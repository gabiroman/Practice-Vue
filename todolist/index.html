<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Vue</title>
</head>

<body class="bg-dark container">
    <div id="app" class="text-white">
        <h1 class="text-center">{{ message }}</h1>
        <div class="d-flex">
            <input type="text" class="form-control w-75" v-model="paraAgregar" @keyup.enter="agregar">
            <button type="submit" class="btn btn-primary mx-1" @click="agregar">Cargar</button>
        </div>

        <ul class="list-group mt-2">
            <li v-for="comida of comidas">
                <input type="number" class="form-control w-25 d-inline" v-model.number="comida.cantidad">
                {{ comida.nombre }}
                <span v-if="comida.cantidad === 0" class="text-danger"> - No hay</span>
            </li>
        </ul>
        <h3>Total: {{ sumarComidas }}</h3>
    </div>


    <script src="script.js"></script>
</body>

</html>
