<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://kit.fontawesome.com/4b106f139d.js" crossorigin="anonymous"></script>
    <title>CRUD</title>
</head>

<body class="bg-dark container text-white">
    <div id="app" class="mt-5">
        <h1 class="text-center">{{titulo}}</h1>
        <div class="w-50 mx-auto">
            <div class="d-flex my-4">
                <input type="text" class="form-control mx-2" v-model="tarea" @keyup.enter="agregar">
                <button class="btn btn-primary" @click="agregar">Agregar</button>
            </div>
            <div class="mt-1" v-for="(tarea, index) of tareas">
                <div :class="['alert', 'p-1', tarea.estado ? 'alert-success' : 'alert-danger' ]" role="alert">
                    <div class="d-flex justify-content-between align-items-center">
                        {{index}} - {{tarea.nombre}}
                        <div>
                            <button @click="editar(index)" class="btn btn-sm btn-success"><i
                                    class="fas fa-check"></i></button>
                            <button @click="eliminar(index)" class="btn btn-sm btn-danger"><i class="fas fa-trash"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="script.js"></script>
</body>

</html>
